{% set name = "antspyx" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/antspyx-{{ version }}.tar.gz
  sha256: fd3f3a1749fb5a22b5ef3e73be17bcf2d8cf30636796abe04b1ea356d449a193
  patches:
    - itk_patch.diff

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make  # [unix]
    - ninja  # [win]
    - scikit-build
    - cmake >=3.18
    - ants  # [not win]
  host:
    - python
    - scikit-build-core >=0.4.3
    - pip
    - libpng
    - libitk-devel
    - nanobind >=1.3.2
  run:
    - python
    - pandas
    - pyyaml
    - numpy <=2.0.1
    - statsmodels
    - webcolors
    - matplotlib-base
    - pillow
    - requests

test:
  imports:
    - ants
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ANTsX/ANTsPy
  summary: A fast medical imaging analysis library in Python with algorithms for registration, segmentation, and more.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
